<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with IP</title>
    <script>
        // Function to log both IPv4 and IPv6 addresses
        function logIP() {
            // Fetch IPv4 address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipv4-address').innerText = 'Your IPv4 Address: ' + data.ip;
                })
                .catch(error => console.error('Error fetching IPv4:', error));

            // Fetch IPv6 address
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipv6-address').innerText = 'Your IPv6 Address: ' + data.ip;
                })
                .catch(error => console.error('Error fetching IPv6:', error));
        }

        // Execute logIP() when the page loads
        window.onload = logIP;
    </script>
</head>
<body>
    <h1>This is a Static Webpage</h1>
    <p id="ipv4-address">Fetching your IPv4 address...</p>
    <p id="ipv6-address">Fetching your IPv6 address...</p>
    <p>Some text here...</p>
</body>
</html>
