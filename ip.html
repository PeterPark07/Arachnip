<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Webpage with IP</title>
    <script>
        // Function to log IP address
        function logIP() {
            fetch('https://api64.ipify.org?format=json')  // You can use any IP lookup service
                .then(response => response.json())
                .then(data => {
                    // Display the IP address on the webpage
                    document.getElementById('ip-address').innerText = 'Your IP Address: ' + data.ip;

                    // You can send the data to your server or perform other actions
                })
                .catch(error => console.error('Error fetching IP:', error));
        }

        // Execute logIP() when the page loads
        window.onload = logIP;
    </script>
</head>
<body>
    <h1>This is a Static Webpage</h1>
    <p id="ip-address">Fetching your IP...</p>
    <p>Some text here...</p>
</body>
</html>
